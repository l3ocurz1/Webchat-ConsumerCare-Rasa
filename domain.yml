version: "2.0"
session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- bot_challenge
- password_reset
- inform
- thank
- help
- problem_email
- open_incident:
    use_entities: []
- incident_status
- out_of_scope
- restart
- affermativo
- negativo
- trigger_handoff
- human_handoff
- handoff

entities:
- email
- priority
- handoff_to
slots:
  confirm:
    type: bool
    influence_conversation: false
  previous_email:
    type: text
    influence_conversation: false
  caller_id:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  incident_title:
    type: text
    influence_conversation: false
  priority:
    type: text
    influence_conversation: false
  problem_description:
    type: text
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false
  handoff_to:
    type: text
    influence_conversation: false

responses:
 utter_out_of_scope:
  - text: Scusa, al momento non so rispondere a questa richiesta. Digita "help".
 utter_greet: 
  - text: Ciao! Io sono il tuo IT Helpdesk Assistant.

 utter_goodbye:
  - text: Arrivederci!

 utter_iamabot:
  - text: I am a bot, powered by Rasa.
 utter_ask_email:
  - text: Qual'è il tuo indirizzo email?
 utter_ask_incident_title:
  - text: Inserisci un titolo per questa richiesta

 utter_ask_problem_description:
  - text: Inserisci una descrizione al problema 

 utter_ask_priority:
  - text: Che priorità diamo al ticket?
    buttons:
      - payload: /inform{"priority":"low"}
        title: bassa
      - payload: /inform{"priority":"medium"}
        title: media
      - payload: /inform{"priority":"high"}
        title: alta

 utter_no_priority:
  - text: Scusa, "{priority}" priorità non valida. Prova di nuovo.
 utter_no_email:
  - text: Scusa, "{email}" non è nel sistema . Prova di nuovo.
 utter_help:
  - text: " Ciao, siamo a vostra disposizione. \n
 Apri un ticket per ricevere assistenza da noi, 
 o chiedici a che punto è la tua richiesta.
"      
 
 utter_welcome: 
  - text: Benvenuto!
 
 utter_default:
  - text: Non ho capito. Puoi ripetere, perfavore?

 utter_ask_use_previous_email:
  - text: Vuoi utilizzare l'ultimo indirizzo mail, {previous_email}? 

 utter_ask_confirm:
  - text: "Apriamo un ticket con i seguenti dettagli?
          \n    email: {email}
          \n    descrizione problema: {problem_description}
          \n    titolo: {incident_title}
          \n    priorità: {priority}"
    buttons:
    - title: Yes
      payload: /affermativo
    - title: No, cancella il ticket
      payload: /negativo

 utter_incident_creation_canceled:
  - text: Ops,hai cancellato il ticket che volevi inserire.
 utter_ask_whatelse:
    - text: What else can I help you with?
 utter_ask_handoff:
  - text: It looks like you want to be transferred to a human agent.
 utter_handoff:
  - text: Alright, I'll try to transfer you.
 utter_wouldve_handed_off:
  - text: If you were talking to me via chatroom, I would have handed you off to {handoffhost}.
 utter_no_handoff:
  - text: Since you haven't configured a host to hand off to, I can't send you anywhere!

forms:
  open_incident_form:  
    required_slots:   
      email:
        - type: from_entity
          entity: email
        - type: from_intent
          intent: affermativo
          value: true
        - type: from_intent
          intent: negativo
          value: false
      priority:
        - type: from_entity
          entity: priority
      problem_description:
        - type: from_text
          not_intent:
            - incident_status
            - bot_challenge
            - help
            - affermativo
            - negativo
      incident_title:
        - type: from_trigger_intent
          intent: password_reset
          value: "Problema con il reset password"
        - type: from_trigger_intent
          intent: problem_email
          value: "Problema con l'email"
        - type: from_text
          intent: 
          not_intent:
            - incident_status
            - bot_challenge
            - help
            - affermativo
            - negativo
      confirm:
        - type: from_intent
          intent: affermativo
          value: true
        - type: from_intent
          intent: negativo
          value: false
  incident_status_form:
    required_slots:
      email:
        - type: from_entity
          entity: email
        - type: from_intent
          intent: affermativo
          value: true
        - type: from_intent
          intent: negativo
          value: false

actions:
- action_ask_email
- action_check_incident_status
- action_handoff
- action_handoff_options
- action_open_incident
- validate_open_incident_form
- validate_incident_status_form