<section class="chatbox-popup" id="chatbot">

      <button class="form"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
    </aside>
  </header>
  <main class="chatbox-popup__main">
   <div id="messages"></div>
  </main>
  <footer class="chatbox-popup__footer">
    <aside style="flex:1;color:#888;text-align:center;">
      <i class="fa fa-camera" aria-hidden="true"></i>
    </aside>
    <aside style="flex:10">
      <textarea type="text" id="message-input" placeholder="Type your message here..." autofocus ></textarea>
    </aside>
    <aside style="flex:1;color:#888;text-align:center;">
      <button class="form" id="form"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </aside>
  </footer>
